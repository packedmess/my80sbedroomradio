<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My 80s Bedroom Radio</title>
    <link rel="shortcut icon" href="/pics/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="The 80s new wave, post-punk and synthpop online
    radio"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta property="og:title" content="My 80s Bedroom Radio" />
    <meta
      property="og:description"
      content="The 80s new wave, post-punk and synthpop online
radio"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">My 80s Bedroom Radio</h1>
      <div class="background"></div>
      <div class="player">
        <button class="player__play-button" type="button" aria-hidden="true">
          <img
            class="player__play-icon"
            src="pics/play.svg"
            alt=""
            width="80"
            height="80"
          />
          <img
            class="player__stop-icon hidden"
            src="pics/stop.svg"
            alt=""
            width="80"
            height="80"
          />
        </button>
        <div class="player__wrapper">
          <div class="player__meta">
            <div id="RTWidgetStatus" style="display: none"></div>
            <div class="player__meta-artist">...</div>
            <div class="player__meta-track">...</div>
          </div>
          <div class="player__volume-wrapper" aria-hidden="true">
            <img
              class="player__volume-icon"
              src="pics/speaker.svg"
              alt=""
              width="23"
              height="23"
            /><input type="range" class="player__volume" value="40" />
          </div>
          <a
            class="instagram__link"
            href="https://www.instagram.com/my80sbedroom/"
            target="_blank"
            aria-label="instagram"
            ><img
              class="instagram__icon"
              src="pics/instagram.svg"
              alt=""
              width="25"
              height="25"
          /></a>
        </div>
        <audio
          class="player__streaming visually-hidden"
          controls
          src="/"
          autoplay
        ></audio>
      </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://yandex.st/jquery/tmpl/1.0.0pre/jquery.tmpl.min.js"></script>
    <script src="http://radio.my80sbedroomradio.com:8080/media/static/js/external/status-widget.js"></script>
    <script>
      jQuery(document).ready(function () {
        new StatusWidget(
          {
            trackCurrent: true,
          },
          1,
          'http://radio.my80sbedroomradio.com:8080',
          '#RTWidgetStatus',
          'ru'
        );
      });
    </script>
    <script src="js/scrypt.js"></script>
  </body>
</html>
