<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My 80s Bedroom Radio</title>
    <link rel="shortcut icon" href="/pics/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="The 80s new wave, post-punk and synthpop online
    radio"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta property="og:title" content="My 80s Bedroom Radio" />
    <meta
      property="og:description"
      content="The 80s new wave, post-punk and synthpop online
radio"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">My 80s Bedroom Radio</h1>

      <div class="logo__wrapper">
        <img
          src="pics/logo.webp"
          class="logo__image"
          id="logo"
          alt="The polaroid photo with a guy from the 80's in his bedroom and 'My 80's bedroom' note"
          width="495"
          height="600"
        /><a
          class="logo__link"
          href="https://www.instagram.com/my80sbedroom/"
          target="_blank"
        ></a>
        <div class="player">
          <button class="player__play-button" type="button">
            <img
              class="player__play-icon"
              src="pics/play.svg"
              alt=""
              width="80"
              height="80"
            />
            <img
              class="player__stop-icon hidden"
              src="pics/stop.svg"
              alt=""
              width="80"
              height="80"
            />
          </button>
          <div class="player__meta">
            <div id="RTWidgetStatus" style="display: none"></div>
            <div class="player__meta-artist">...</div>
            <div class="player__meta-track">...</div>
          </div>

          <audio class="player__streaming" controls src="" autoplay></audio>
        </div>
      </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://yandex.st/jquery/tmpl/1.0.0pre/jquery.tmpl.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://radio.my80sbedroomradio.com:8080/media/static/js/external/status-widget.js"
    ></script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        new StatusWidget(
          {
            trackCurrent: true,
          },
          1,
          'http://radio.my80sbedroomradio.com:8080',
          '#RTWidgetStatus',
          'ru'
        );
      });
    </script>
    <script src="js/scrypt.js"></script>
  </body>
</html>
