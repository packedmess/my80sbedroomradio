		<script>
			$(window).load(function() {
			var dir = "images/album/thumbs/";
			var fileextension = ".jpg";
			i = 0;
			$.ajax({
			url: dir,
			success: function (data) {
			$(data).find("a:contains(" + fileextension + ")").each(function () {
			var filename = this.href.replace(window.location.host, "").replace("http:///", "");
			filename = 'images/album/thumbs/'+filename;
			if(i!=0){
			
				if (i<=9) {
					$("#pager").append($('<a class="pager-a" data-slide-index="'+i+'" href="#"><img class="pager-img" src=' +  filename + "></img></a>"));
				}else{
					$("#pager").append($('<a class="pager-a" style="display:none;" data-slide-index="'+i+'" href="#"><img class="pager-img" src=' +  filename + "></img></a>"));
				}
				}else{
					$("#pager").append($('<a class="pager-a activated" data-slide-index="'+i+'" href="" ><img class="pager-img" src=' +  filename + "></img></a>"));
				}
			i++;
			});
			}
			});
			$('#player_control').click(function () {
				$('.fa-play').toggleClass('fa-stop');
			});
			setTimeout(function () {
				var slider = $('.bxslider').bxSlider({
					pagerCustom: '#pager',
					mode: 'fade'
				});
			}, 300);
				
				$('.pager-img').click(function () {
					$('.bx-pager').addClass('clicked down');
					$('.bx-wrapper').show();
					$('html, body').animate({
				scrollTop: $("#bx-pager").offset().top
					}, 'slow');
				});
				$( "#slider" ).slider({range: "min",
			animate: false,
			value:80}
			);
			$('#slider-next').click(function (e) {
					e.preventDefault();
					var src = [];
					var act;
					$('#pager a').each(function (i) {
						src.push($(this).attr("data-slide-index"));
						if ($(this).hasClass('activated')){
							act = i;
						}
					});
					if (act==0){
						act = src.length;
					}
					act--;
					$('#pager a').each(function (i) {
						$(this).attr("data-slide-index", src[i + 1]);
						if (i == src.length - 1) {
							$(this).attr("data-slide-index", src[0]);
						}
						if (i == act) {
							$('#pager a.activated').removeClass('activated');
							$(this).addClass('activated');
						}
						setTimeout(function () {
							$(this).removeClass('animated flipOutX');
							$(this).addClass('animated flipInX');
						}, 1000);
					});
					var src = [];
					$('.bxslider li').each(function (i) {
						src.push($(this).html());
					});
					$('.bxslider li img').each(function (i) {
						$(this).html(src[i + 1]);
						if (i == src.length - 1) {
							$(this).html(src[0]);
						};
					});
					var src = [];
					$('#pager a img').each(function (i) {
						src.push($(this).attr("src"));
					});
					$('#pager a img').each(function (i) {
						$(this).attr("src", src[i + 1]);
						if (i == src.length - 1) {
							$(this).attr("src", src[0]);
						};
					});
					var q = parseInt($('#pager').attr('data-count'));
					$('#pager').attr('data-count', q-1);
					if (q==-1 * (src.length - 1))
						$('#pager').attr('data-count', 0);
			});
			$('#slider-prev').click(function (e) {
				e.preventDefault();
					var src = [];
					var act;
					$('#pager a').each(function (i) {
						src.push($(this).attr("data-slide-index"));
						if ($(this).hasClass('activated')){
							act = i;
						}
					});
					if (act==src.length - 1){
						act = -1;
					}
					act++;
					$('#pager a').each(function (i) {
						$(this).attr("data-slide-index", src[i - 1]);
						if (i == 0) {
							$(this).attr("data-slide-index", src[src.length - 1]);
						}
						if (i == act) {
							$('#pager a.activated').removeClass('activated');
							$(this).addClass('activated');
						}
				});
				var src = [];
				$('.bxslider li').each(function (i) {
					src.push($(this).html());
				});
				$('.bxslider li img').each(function (i) {
					$(this).html(src[i - 1]);
					if (i == 0) {
						$(this).html(src[src.length - 1]);
					};
				});
				var src = [];
				$('#pager a img').each(function (i) {
					src.push($(this).attr("src"));
				});
				$('#pager a img').each(function (i) {
					$(this).attr("src", src[i - 1]);
					if (i == 0) {
						$(this).attr("src", src[src.length - 1]);
					};
				});
				var q = parseInt($('#pager').attr('data-count'));
				$('#pager').attr('data-count', q+1);
				if (q== src.length - 1)
						$('#pager').attr('data-count', 0);
			});
			$('.bx-next').click(function () {
				var x = -3;
				var count = 0;
				$('#pager a').each(function (i) {
					count++;
						if ($(this).hasClass('activated')){
							x = i + 1;
							$(this).removeClass('activated');
						}
						if(i==x){
							$(this).addClass('activated');
						}
				});
				if (count==x) {
					$('#pager a.activated').removeClass('activated');
					$('#pager a').first().addClass('activated');
				}
			});
			$('.bx-prev').click(function () {
				var x = -3;
				var count = 0;
				$('#pager a').each(function (i) {
					count++;
						if ($(this).hasClass('activated')){
							x = i - 1;
							$(this).removeClass('activated');
						}
				});
				$('#pager a').each(function (i) {
					if(i==x){
							$(this).addClass('activated');
						}
				});
				if (x==-1) {
					$('#pager a.activated').removeClass('activated');
					$('#pager a').last().addClass('activated');
				}
			});

		arrow_left: function () {

		});

		arrow_right: function () {
		return this.each(function() {
		var left = $('#pager a').first().position().left - 40;

		});
		}
		});
		})(jQuery);
		setTimeout(function() {
			$('.photo-gallery').bottom();
		$('footer').footer();

		$('.fa-angle-right').arrow_right();
		}, 500);
		$('#center-block').center();
		$('.about').about();
			});
		</script>

	<script>
	$('.bitrate-btn').click(function (e) {
		e.preventDefault();
		$('.bitrate-btn.active').removeClass('active');
		$(this).addClass('active');
		var id = $(this).attr('id');
		if (!$('#play_btn-3').hasClass('active')) {
			$('#play_btn-3').click();
		};
		$('.rtJpID').jPlayer("stop");
		switch(id){
			case '1':
				var link = 'http://radio.my80sbedroomradio.com:8000/radio';
			break;
			case '3':
				var link = 'http://radio.my80sbedroomradio.com:8010/radio';
			break;
			case '4':
				var link = 'http://radio.my80sbedroomradio.com:8020/radio';
			break;
		}
		$('.rtJpID').jPlayer("setMedia", {
	mp3: link
	}).jPlayer("play");
		});
	</script>
	<script>
	$(document).ready(function () {
		var i = 4;
		var c = 0;
		var timer;
		$(window).on('mousewheel', function(event) {
			if(!$('#bx-pager').hasClass('clicked') && i==1 && event.deltaY<1  && event.deltaY>-2){
				}else if($('#bx-pager').hasClass('clicked') && i==2){
				$('.bx-wrapper').show();
				$('html, body').animate({
			scrollTop: $("#bx-pager").offset().top
				}, 'slow');
				c = event.deltaY;
				console.log(event.deltaY);
				$('footer').show();
				i = 3;
			}else if( (i==3 && event.deltaY>c) || (event.deltaY>-1 && $('.bx-pager').hasClass('down') ) ){
				$('.bx-pager').removeClass('clicked');
				$('html, body').animate({
			scrollTop: $("html").offset().top
				}, 'slow');
				i = 4;
				c = event.deltaY;
			}else if(i==4 && event.deltaY<c){
				$('html, body').animate({
			scrollTop: $("#bx-pager").offset().top
				}, 'slow');
				$('.bx-pager').addClass('clicked');
				$('footer').show();
				$('.bx-wrapper').show();
				i = 3
				c = event.deltaY;
			}
		});
		var dir = "images/album/";
		var fileextension = ".jpg";
		$.ajax({
		url: dir,
		success: function (data) {
		$(data).find("a:contains(" + fileextension + ")").each(function () {
		var filename = this.href.replace(window.location.host, "").replace("http:///", "");
		filename = 'images/album/'+filename;
		$("#bxslider").append($("<li><img src=" +  filename + "></img></li>"));
		});
		}
		});
	});
		
	</script>
